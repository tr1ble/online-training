<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" [(ngModel)]="user.login" 
            class="form-control" 
            id="login" 
            name="login" 
            placeholder="Enter your login"
            required #login="ngModel">
        </div>
        <div [hidden]="!login.pristine" class="alert alert-danger">Login is required</div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="user.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password address"
            required #password="ngModel">
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
